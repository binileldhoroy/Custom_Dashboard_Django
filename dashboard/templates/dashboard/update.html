{% extends 'dashboard/main.html' %}

{% block content %}
<h3>Update User</h3>

<form action="" method="POST" >
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} 
        <br>
        {{ field }}
        <br>
        <br>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-info btn-block btn-sm m-1">Update</button>
    <a href="{% url 'admin-home' %}"class="btn btn-success btn-block btn-sm m-1" >Cancel</a>
</form>

{% endblock %}
